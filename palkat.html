<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XX</title>

<style type="text/css">
label {
  display: block;
  width: 6em;
  float: left;
}
</style>
</head>
<body>
	<h3>Palkkalaskelma</h3>

	<form>
		<label>Tunnit:</label> 
		<input type="text" id="tunnit" size="2"> <br>

		<label>Tuntipalkka: </label> 
		<input type="text" id="palkka" size="4"> <br>

		<p><input type="button" value="Laske bruttopalkka" onclick="laskePalkka()"></p>

	</form>
	<div id="vastaus"></div>
	

	 <script type="text/javascript">
	function laskePalkka() {
	
		var tyotunnit = document.getElementById("tunnit").value;
		var palkansuuruus = document.getElementById("palkka").value;
		var bruttopalkka = tyotunnit * palkansuuruus;


		document.getElementById("vastaus").innerHTML = "<p>Bruttopalkka on " + bruttopalkka.toFixed(2) + " euroa </p>"
	}
	</script>
</body>
</html>
