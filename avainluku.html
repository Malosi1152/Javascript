<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Avainluku</title>
	<style type="text/css">
		label {
			display: block;
			width: 5em;
			float: left;
		}
	</style>
</head>

<body>
	<h3>Avainluku</h3>
	<div id="vastaus"></div>
	<script type="text/javascript">

		var teksti = " ";
		var numero;

		for (var i = 1; i <= 100; i++) {
			numero = Math.round((Math.random() * 9998) + 1);
			teksti = teksti + numero + " ";	
			if (i % 10 == 0) {
			teksti = teksti + "<br>";
		}
	} 


		document.getElementById("vastaus").innerHTML = "<p>" + teksti + "</p>";

	</script>
</body>

</html>
