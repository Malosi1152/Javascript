	</form>

	<div id="vastaus"></div>
	
	 <script type="text/javascript">
	 
	function laskePalkka() {
		var tuntipalkka = document.getElementById("tuntipalkka").value;
		var tuntipalkka;
		var tunnit = document.getElementById("tunnit").value;
		var tunnit;

		var bruttopalkka = laskeBrutto(tunnit, tuntipalkka);

		document.getElementById("vastaus").innerHTML = "<p>Bruttopalkka on " + bruttopalkka + "</p>";

		function laskeBrutto(tunnit, tuntipalkka) {
			var brutto = tuntipalkka * tunnit;
			return brutto;
		}

	}
	</script>
