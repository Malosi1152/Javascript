<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kierros</title>
<style type="text/css">
label {
  display: block;
  width: 5em;
  float: left;
}
</style>
</head>
<body>
	
	<div id="vastaus"></div>
	
	 <script type="text/javascript">
	 var tanaan = new Date();
	 var tunti = tanaan.getHours();
	 var kuukausi = tanaan.getMonth();
	 var teksti;

	 if (kuukausi == 5 || kuukausi == 6 || kuukausi == 7){
		 teksti = "<p>Kesällä ei kierroksia</p>";
	 	}else if (tunti > 1 && tunti < 15) {
			teksti = "<p>Ravintolat eivät ole auki</p>";
		 }else {
			 teksti = "<p>Nyt on kierrosten aika</p>";
		 }

		
		document.getElementById("vastaus").innerHTML = teksti;
	
	</script>
</body>
</html>
