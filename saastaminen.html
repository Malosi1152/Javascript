<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Säästäminen</title>
<style type="text/css">
label {
  display: block;
  width: 7em;
  float: left;
}
</style>
</head>
<body>
	<h3>Säästäminen</h3>

	<form>
		<p> 
			<label>Säästötavoite</label> 
			<input type="text" id="tavoite" size="4"> 
		</p>
		<p> 
			<label>Kuukausisäästö</label> 
			<input type="text" id="kuukausi" size="4"> 
		</p>
		<input type="button" value="Kerro säästäminen" onclick="laskeSaasto()">
	</form>

	<div id="vastaus"></div>
	
	 <script type="text/javascript">
	function laskeSaasto() {

		
		var tavoite = parseFloat(document.getElementById("tavoite").value);
		var kuukausi = parseFloat(document.getElementById("kuukausi").value);
		
		var teksti = "";
		var saastetty= kuukausi;
		var kuu = 1;

		while (saastetty < (tavoite + kuukausi)) {
			teksti = teksti + "Kuukausi " + kuu + ", säästössä " + saastetty.toFixed(2) + "<br>";
			saastetty = saastetty + kuukausi;
			kuu = kuu + 1;
		}




		document.getElementById("vastaus").innerHTML = "<p>" + teksti + "</p>";
	}
	</script>
</body>
</html>
