<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2. Perintövero</title>
<style type="text/css">
label {
  display: block;
  width: 5em;
  float: left;
}
</style>
</head>
<body>
	<h3>2. Perintövero</h3>

	<form>
		<label>Perintö:</label> 
		<input type="text" id="perinto" size="12"> 
		<input type="button" value="Laske" onclick="kasittele()">
	</form>

	<p id="vastaus"></p>
	
	 <script type="text/javascript">
	 
	function kasittele() {
		var perinto =  parseFloat(document.getElementById("perinto").value);
		var veronSuuruus = laskeVero(perinto);
		
		naytaVastaus(perinto, veronSuuruus);
	}

	function laskeVero(perinto){
		var vero = 0;
		
		if (perinto < 20000) {
			vero = 0;
			
		} else if (perinto < 40000) {
			vero = 100 + (perinto - 20000) * 0.07;

		} else if (perinto < 60000) {
			vero = 1500 + (perinto - 40000) * 0.10; 

		} else if (perinto < 200000) {
			vero = 3500 + (perinto -60000) * 0.13;

		} else if (perinto < 1000000) {
			vero = 21700 + (perinto - 200000) * 0.16;

		} else {
			vero = 149700 + (perinto - 1000000) * 0.19;
		}
		return vero;
	}

function naytaVastaus(perinto, vero){
	document.getElementById("vastaus").innerHTML = "<p>" + "Perinnöstä " +
			perinto.toFixed(2) +  " maksetaan veroa " + vero.toFixed(2) + "</p>"
}
	</script>
</body>
</html>
