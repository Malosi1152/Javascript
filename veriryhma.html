<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Veriryhm채</title>
<style type="text/css">
label {
  display: block;
  width: 9em;
  float: left;
}
</style>
</head>
<body>
	<h3>Veriryhm채</h3>

	<form>
		<label>Haettava veriryhm채:</label> 
		<input type="text" id="ryhma" size="4"> 
		<input type="button" value="Kerro" onclick="kerroRyhma()">
	</form>

	<div id="vastaus"></div>
	
	 <script type="text/javascript">
		 
	 
	 var veriryhmat = ["A+", "O-", "AB+", "O+", "AB+", "AB+", "O-", "AB+", "O+", "AB+"];
	kerroRyhma();

	 function kerroRyhma() {
		var ryhma = document.getElementById("ryhma").value;
		var veri = ryhma;
		teksti = "";
		
		var maara = 0;
		for (var i = 0; i < veriryhmat.length; i++){
			if (veriryhmat[i] == veri){
				maara = maara + 1;	
			}	
		}
		document.getElementById("ryhma").value = "";

		document.getElementById("vastaus").innerHTML = "<p>" + "Veriryhmi채 " + veri + " on " + maara + teksti + " kappaletta" + "</p>";}
	
	</script>
</body>
</html>
