<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5. Mökkilaiset</title>

<style type="text/css">
label {
  display: block;
  width: 5em;
  float: left;
}
</style>
</head>
<body>
	<h3>5. Mökkilaiset</h3>

	<div id="vastaus1"></div>
	<div id="vastaus2"></div>
	
	 <script type="text/javascript">
	 
	function laskeTulos() {
		var minigolf = [23, 19, 37, 20, 21, 30, 26, 24];
		var i;
	
		var pienin= minigolf[0];
		var suurin = minigolf[0];

		for (i = 1; i < minigolf.length; i++) {
			if (minigolf[i] < pienin) {
				pienin = minigolf[i];
			}
			if (minigolf[i] > suurin) {
				suurin = minigolf[i];
			}
		}
		
		document.getElementById("vastaus1").innerHTML = "<p>" +  "Pienin peli on " + pienin +  "<br>Suurin peli on " + suurin + "</p>";
	
		var summa = 0;
		
		for (i = 0; i < minigolf.length; i++) {
			summa = summa + minigolf[i];
		}
		var keskiarvo = summa / minigolf.length;

		document.getElementById("vastaus2").innerHTML = "<p>" + 
			"Pelien keskiarvo on " + keskiarvo.toFixed(0) + "." + "</p>";
	
	}
	laskeTulos();

	</script>
</body>
</html>
