<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
label {
  display: block;
  width: 5em;
  float: left;
}
</style>
</head>
<body>
	<h3>Keskilämpötilat</h3>


	<div id="vastaus"></div>
	
	 <script type="text/javascript">
	 
	function selvita() {
		var lampotilat = [ -3.3, -4.7, -1.3, 3.9, 10.2, 14.6, 17.8, 16.3, 11.5, 6.6, 1.6, -2.0 ];
		var viikonpaivat = ["sunnuntai", "maanantai", "tiistai", "keskiviikko", "torstai", "perjantai", "lauantai"];
		var kuukaudet = ["tammikuu", "helmikuu", "maaliskuu", "huhtikuu", "toukokuu", "kesäkuu", "heinäkuu", "elokuu", "syyskuu", "lokakuu", "marraskuu", "joulukuu"];

		
		var tanaan = new Date();
		var kk = tanaan.getMonth();
		var lampo = lampotilat[kk];

		var paivanumero = tanaan.getDay();
		var viikonpaiva = viikonpaivat[paivanumero];
		var kuukausi = kuukaudet[kk];

		document.getElementById("vastaus").innerHTML =  "<p>Tänään on " + viikonpaiva + ".<br>" +
			"Keskilämpötila " + kuukausi + "ssa on " + lampo + " astetta.</p>";
	}
	selvita();

	</script>
</body>
</html>
